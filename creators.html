    <main class="site-content">

            <h2 class="page-title">クリエイター紹介</h2>

                </div>

            <nav id="pagination" class="pagination-container" aria-label="ページナビゲーション"></nav>

    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/creators.js"></script>
    
    <script>
        // 設定
        const itemsPerPage = 6;
        const listContainer = document.getElementById('creator-list');
        const paginationContainer = document.getElementById('pagination');

        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get('page')) || 1;

        function renderCreators() {
            // creatorsData が存在するか確認
            if (typeof creatorsData === 'undefined') {
                console.error("creators.js が読み込まれていません");
                return;
            }

            listContainer.innerHTML = ''; 

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = creatorsData.slice(startIndex, endIndex);

            pageData.forEach(creator => {
                const cardHTML = `
                    <a href="creator_profile.html?id=${creator.id}" class="member-card">
                        <div class="member-thumbnail">
                            <img src="${creator.image}" alt="${creator.name}">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name">${creator.name}</h3>
                            <p class="member-description">${creator.position}</p>
                            <p style="font-size:0.8rem; color:#888; margin-top:5px;">${creator.message}</p>
                        </div>
                    </a>
                `;
                listContainer.insertAdjacentHTML('beforeend', cardHTML);
            });

            renderPagination();
        }

        function renderPagination() {
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(creatorsData.length / itemsPerPage);

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('a');
                btn.href = `?page=${i}`;
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                paginationContainer.appendChild(btn);
            }
        }

        renderCreators();
    </script>

</body>
